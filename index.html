<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https: //fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100; 1,300;1,400;1,500;1,700;1,900&display=swap" rel="hoja de estilo">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-black">
    <form>
        <div class="container fw-medium bg-white rounded mt-4">
            <div class="row rounded-top bg-body-tertiary border-bottom border-2 p-1">
                <div class="col">
                    <h1>Payment form example</h1>
                </div>
            </div>
            <div class="row p-3">
                <div class="col alert alert-danger" role="alert" >
                        Some fields are missing
                </div>
            </div>
            <div class="row pb-2">
                <div class="col-12 col-sm-5">
                    <label for="formGroupExampleInput" class="form-label">Card #</label>
                    <input type="number" class="form-control" id="formGroupExampleInput" placeholder="XXXXXXXXXXXXXXXXXXX" required >
                </div>
                <div class="col-12 col-sm-3">
                    <label for="formGroupExampleInput" class="form-label">CVC #</label>
                    <input type="number" class="form-control" id="formGroupExampleInput" placeholder="0000" required >
                </div>
                <div class="col-12 col-sm-4">
                    <label for="formGroupExampleInput" class="form-label">Amount</label>
                    <input type="text" class="form-control" placeholder="Amount" id="formGroupExampleInput" aria-label="Amount (to the nearest dollar)" required >
                </div>
            </div>
            <div class="row pb-2" >
                <div class="col-12 col-sm-6">
                    <label for="exampleInputPassword1" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" required >
                </div>
                <div class="col-12 col-sm-6">
                    <label for="exampleInputPassword1" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" required >
                </div>
            </div>
            <div class="row pb-2">
                <div class="col-12 col-sm-6">
                    <label for="exampleInputPassword1" class="form-label">City</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" required >
                </div>
                <div class="col-12 col-sm-3">
                    <label for="exampleInputPassword1" class="form-label">State</label>
                        <select class="form-select" aria-label="Default select example" id="exampleInputPassword1" required >
                        <option selected>Pick a state</option>
                        <option value="1">Madrid</option>
                        <option value="2">Barcelona</option>
                        <option value="3">Valencia</option>
                    </select>
                </div>
                <div class="col-12 col-sm-3">
                    <label for="formGroupExampleInput" class="form-label">Postal Code</label>
                    <input type="number" class="form-control" id="formGroupExampleInput" required >
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-5">
                    <h5 class="">We acepted:</h5>
                    <div class="bg-secondary p-2 rounded" style="display: inline-block;" >
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required >
                        <label class="form-check-label me-2" for="flexRadioDefault1"><i class="fa-brands fa-cc-mastercard"></i></label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required >
                        <label class="form-check-label me-2" for="flexRadioDefault1"><i class="fa-brands fa-cc-visa"></i></label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required >
                        <label class="form-check-label me-2" for="flexRadioDefault1"><i class="fa-brands fa-cc-diners-club"></i></label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required >
                        <label class="form-check-label me-2" for="flexRadioDefault1"><i class="fa-brands fa-cc-paypal"></i></label>
                    </div>
                </div>
                <div class="col-12 col-sm-1">
                </div>
                <div class="col-12 col-sm-6">
                    <label for="floatingTextarea2"> Message</label>
                    <textarea class="form-control" id="floatingTextarea2"></textarea>
                    <p class="text-body-tertiary fs-6">Add any notes here.</p>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-end rounded-bottom p-3 bg-body-tertiary border-top border-2">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary ms-2">Send</button>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
